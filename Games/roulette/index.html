<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <script src="index.js"></script>

    <h1 class="TitleText">Roulette</h1>
    <div class="GapBackground">
        <a href="/" class="Text">Back</a>
    </div>
    <img src="/Images/Assets/rouletteEuropean.png" alt="European Roulette">

    <div class="GapBackground">
        <!--
            0 - Green
            1 - Red
            2 - Black
        -->
        <button class="Button" onclick="bet(0)">Bet on Green</button>
        <button class="Button" onclick="bet(1)">Bet on Red</button>
        <button class="Button" onclick="bet(2)">Bet on Black</button>
    </div>
</body>

</html>

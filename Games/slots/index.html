<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <script src="index.js"></script>
  
  <h1 class="TitleText">Slots</h1>
  <div class="GapBackground">
    <a href="/" class="Text">Back</a>
  </div>

  <div class="GapBackground">
    <p class="Text">Possible Symbols: </p>
    <p class="Text">7  #  0  $  !  %  =  ?</p>
  </div>

  <div class="GapBackground">
    <button class="Button" onclick="generate()">Play</button>
  </div>

  <div class="GapBackground">
    <p class="Text" id="DisplayedSymbols">Symbols will appear here</p>
  </div>
</body>
</html>
